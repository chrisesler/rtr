<!--
An element that defines a lazy route.

##### Example
<rtr-lazyroute></rtr-lazyrouter>

@element rtr-lazyroute
@blurb An element that defines a lazy route.
@status alpha
@homepage https://github.com/jeffschwartz/rtr
-->
<link rel="import" href="../polymer/polymer.html">
<script src="rtr-lazyroute.js"></script>
<polymer-element name="rtr-lazyroute" constructor="RtrLazyRoute" attributes="method path importPath tagname handler pushstate">
    <template>
    </template>
</polymer-element>
