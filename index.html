<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="elements/router-element.html">
  <link rel="import" href="somepath-element.html">
  <link rel="import" href="somepath2-element.html">
</head>
<body unresolved>
     <router-element>
        <h2>Hi!</h2>
        <somepath-element method="get" path="/somepath" handler="get"></somepath-element>
        <somepath-element method="post" path="/somepath" handler="post"></somepath-element>
        <somepath-element method="put" path="/somepath" handler="put"></somepath-element>
        <somepath-element method="delete" path="/somepath" handler="delete"></somepath-element>
        <somepath2-element method="get" path="/somepath" handler="get"></somepath2-element>
        <somepath2-element method="post" path="/somepath" handler="post"></somepath2-element>
        <somepath2-element method="put" path="/somepath" handler="put"></somepath2-element>
        <somepath2-element method="delete" path="/somepath" handler="delete"></somepath2-element>
    </router-element>
    <a href="/somepath">somepath</a><br>
    <a href="http://google.com">Google</a><br>
    <form id="testform" action="/someaction" method="post">
        <label for="input1">input:</label>
        <input id="input1" name="input1" type="text" placeholder="type something here"><br>
        <select id="select1" name="select1" multiple="multiple">
            <option value="java_dev">Java developer</option>
            <option value="web_dev" selected="selected">Web Developer</option>
            <option value="ui_engineer" selected="selected">UI Engineer</option>
            <option value="db_admin">DB Administrator</option>
            <option value="senior_php" selected="selected">Senior PHP programmer</option>
            <option value="sap_engineer">SAP Engineer</option>
        </select>
        <button type="submt">submit</button>
    </form>
    <script>
        (function(){
            "use strict";
            window.addEventListener("polymer-ready", function(){
                var routerEl = document.querySelector("router-element");
                var historyElement = routerEl.historyEl;
                historyElement.start(true);
            });
        }());
    </script>
</body>
</html>
